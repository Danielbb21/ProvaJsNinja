<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Make your Bet</title>
</head>

<body>
    <header>
        <section class="head">
            <h1>TGL</h1>
            <h3>Home</h3>
            <h3>Account</h3>
            <h3>Logout</h3>
        </section>
    </header>
    <main>
        <section class="main-header">
            <h1>NEW BET FOR<span data-js="betName"></span></h1>
            <h1>CART</h1>
        </section>
        <section class="buttons">
            <button class="lotofacil">Lotofacil</button>
            <button class="mega">Mega-Sena</button>
            <button class="lotomania">Lotomania</button>
        </section>

        <div class="ActionButtons">
            <button class="complet">Complete Game</button>
            <button class="clear">Clear Game</button>
            <button class="addCart">
                <img src="images/icons8-shopping-cart-24.png"/>
                <span>Add to Cart</span>
            </button>
        </div>
    </main>
    <footer>
        <p>Copyrigth 2020 Luby Software</p>
    </footer>

</body>

</html>
