<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        
        <section class="grid grid-template-areas-4">
            <div class="item logo">
                <header>
                    <div class="head">
                        <h1 class="title">TGL</h1>
                        <h3>Home</h3>

                    </div>
                </header>
            </div>
            <div class="item nav">
                <div class="head-right">
                <h2>Account</h2>
                <h3>Logout</h3>
            </div>
            </div>
            <div class="item content">
                <section class="main-header">
                    <h1>NEW BET<span data-js="betName"></span></h1>

                    <p>Chose a game</p>
                </section>

                <div class="main1">
                    <section class="buttons">
                        <button class="lotofacil" data-js="btns">Lotofácil</button>
                        <button class="mega" data-js="btns">Mega-Sena</button>
                        <button class="lotomania" data-js="btns">Lotomania</button>
                    </section>

                    <p data-js="beforeBetInfo">Fill your bet</p>
                    <span data-js="betInformation"></span>

                    <div class="gameNumbers" data-js="gameNumbers"></div>
                    <div class="ActionButtons">
                        <button class="complet" data-js="complet">Complete Game</button>
                        <button class="clear" data-js="clear">Clear Game</button>
                        <button class="addCart" data-js="addCart">
                            <img src="images/icons8-shopping-cart-24.png" />
                            <span>Add to Cart</span>
                        </button>

                    </div>
                </div>
            </div>
            <!-- <div class="item sidenav">sidenav</div> -->
            <div class="item advert">
                <div class="main2">
                    <section class="cart" data-js="cart">
                        <h1 class="TitleCart">CART</h1>
                        <h3 class="ValueCart" data-js="priceElement"><span>CART</span> TOTAL: R$ <span
                                data-js="totalPrice">0,00</span></h3>
                        <button class="saveCart" data-js="saveCart">Save <img
                                src="images/icons8-seta-longa-à-direita-60.png"></button>
                    </section>
                </div>
            </div>
        </div>
            <div class="item footer">
                <footer>
                    <p>Copyright 2020 Luby Software</p>
                </footer>
            </div>
        </section>
    
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
